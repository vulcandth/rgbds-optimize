name: ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test

      - name: Cache cargo-tarpaulin
        if: matrix.os == 'ubuntu-latest'
        id: tarpaulin-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/cargo-tarpaulin
            ~/.cargo/.crates.toml
            ~/.cargo/.crates2.json
          key: ${{ runner.os }}-tarpaulin-${{ hashFiles('**/Cargo.lock') }}

      - name: Install cargo-tarpaulin
        if: matrix.os == 'ubuntu-latest' && steps.tarpaulin-cache.outputs.cache-hit != 'true'
        run: cargo install cargo-tarpaulin --locked

      - name: Coverage (tarpaulin)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p target/tarpaulin
          rm -f target/tarpaulin/*.xml
          cargo tarpaulin --all-features --out Xml --output-dir target/tarpaulin

      - name: Prepare coverage report
        if: matrix.os == 'ubuntu-latest'
        run: |
          report=$(find target/tarpaulin -maxdepth 1 -name '*.xml' -print -quit)
          if [ -z "$report" ]; then
            echo "No coverage XML report found"
            exit 1
          fi
          cp "$report" cobertura.xml

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  policy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: cargo-deny
        run: cargo deny check

      - name: Install cargo-about
        run: cargo install cargo-about --locked

      - name: Generate THIRD_PARTY_LICENSES.html
        run: python tools/generate_third_party_licenses.py

      - name: Ensure THIRD_PARTY_LICENSES.html is up-to-date
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain THIRD_PARTY_LICENSES.html)" ]]; then
            git status --porcelain THIRD_PARTY_LICENSES.html
            git diff -- THIRD_PARTY_LICENSES.html || true
            exit 1
          fi
