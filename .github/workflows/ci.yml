name: ci

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Cargo test
        run: cargo test

  policy:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install cargo-deny
        run: cargo install cargo-deny --locked

      - name: cargo-deny
        run: cargo deny check

      - name: Install cargo-about
        run: cargo install cargo-about --locked

      - name: Generate THIRD_PARTY_LICENSES.html
        run: python tools/generate_third_party_licenses.py

      - name: Ensure THIRD_PARTY_LICENSES.html is up-to-date
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain THIRD_PARTY_LICENSES.html)" ]]; then
            git status --porcelain THIRD_PARTY_LICENSES.html
            git diff -- THIRD_PARTY_LICENSES.html || true
            exit 1
          fi
